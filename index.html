<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section>
        <header>Choose your option:</header>
        <!-- Buttons for Rock, Paper, Scissors -->
        <button id="rockBtn" onclick="makeChoice('rock')">Rock</button>
        <button id="paperBtn" onclick="makeChoice('paper')">Paper</button>
        <button id="scissorsBtn" onclick="makeChoice('scissors')">Scissors</button>
    </section>

    <section>
        <header>Score</header>
        <p id="score">Player: 0 - Computer: 0</p>
    </section>
    
    <section>
        <header>Result</header>
        <p id="result">Make your choice to see the result!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
